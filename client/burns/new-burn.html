<div>
	<form role="form" name="newBurnForm" ng-submit="newBurnCtrl.saveBurn(burn)">
		<h3>A new burn? Oh no!</h3>

		<div class="form-field">
			<label for="name">Food:</label>
			<input id="name" required ng-model="burn.name"/>
		</div>

		<div class="form-field">
			<label for="consistency">Consistency:</label>
			<select id="consistency" required ng-model="burn.consistency">
				<option value="solid">solid</option>
				<option value="liquid">liquid</option>
				<option value="goo">goo!</option>
			</select><br>
			<label for="type">Type:</label>
			<select id="type" required ng-model="burn.type">
				<option value="sweet">sweet</option>
				<option value="savoury">savoury</option>
			</select><br>
			<label for="level">Burn Level:</label>
			<select id="level" required ng-model="burn.level">
				<option value="1">★</option>
				<option value="2">★★</option>
				<option value="3">★★★</option>
				<option value="4">★★★★</option>
				<option value="5">★★★★★</option>
			</select>	<br>
			<label for="comments">Comments:</label>
			<textarea id="comments" ng-model="burn.comments"></textarea><br>
			<label for="photo">Photo:</label>
			<input id="photo" ng-model="burn.photo"/>
		</div>
		<div> 
			<input type="submit" value="Submit">
		</div>

	</form>
</div>
